<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Porfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="py-4">
        <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold" href="#">
                    <span class="bg-primary bg-gradient p-1 rounded-3 text-light">John</span>Doe
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#johndoe">Qui suis-je ?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#expertise">Expertises</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>

        <section id="johndoe" class="my-5">
            <div class="container">
                <div class="row align-items-center gy-4">
                    <div class="col-12 col-md-6">
                        <h1 class="fw-bold">Je suis John Doe Développeur et Designer Web</h1>
                        <h1 class="fw-light">Bienvenue dans mon unuvers créatif</h1>
                        <button class="btn btn-primary m-5">Mon Expertise Web</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="../img/portrait.jpg" alt="Photo de John Doe" width="100%">
                    </div>
                </div>
            </div>
        </section>

        <section >
            <div id="expertise" class="container">
                <h2>Mon expertise</h2>
                <h3>Développement Web et design</h3>

                <!-- Developpement -->
                <div class="row mt-5">
                    <div class="col-7">
                        <div class="bg-secondary h-100 w-100">
                        </div>
                    </div>
                    <div class="offset-1 col-4">
                        <img src="../img/code.jpg" alt="écran montrant du code php" width="100%">
                    </div>
                </div>

                <!-- Design -->
                <div class="row mt-5">
                    <div class="col-4">
                        <img src="../img/design.jpg" alt="écran montrant des designs" width="100%">
                    </div>
                    <div class="offset-1 col-7">
                        <div class="bg-secondary h-100 w-100">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" class="py-5">
            <div class="container">
                <h2>Mon porfolio</h2>
                <h3>Projets perso et pro</h3>
                <div class="row gy-4 mt-4">
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="py-5 bg-light">
            <div class="container">
                <h2>Un projet de création web ?</h2>
                <h3>Allons en discuter autour d'un café</h3>

                <div class="row mt-5">
                    <div class="col-5">
                        <img src="../img/grab-a-coffee.jpg" alt="Image d'une tasse de café" width="100%">
                    </div>
                    <div class="offset-1 col-6">
                        <div class="bg-secondary h-100 w-100">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-top">
        <div class="container py-5">
            <div class="row">
                <div class="col-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><i class="bi bi-linkedin"></i></li>
                        <li class="list-inline-item"><i class="bi bi-instagram"></i></li>
                        <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
